<!DOCTYPE html>

                <tbody>
                <tr th:each="oglas : ${oglasi}">
                    <td th:text="${oglas.getId()}"></td>
                    <td th:text="${oglas.getNaziv()}"></td>

                </tbody>
            </table>
        </div>
        <br/>
        <a class="btn btn-primary" href="/oglas/stvori">Stvori novi oglas</a>
    </div>
</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
