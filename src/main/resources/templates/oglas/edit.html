<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<main class="container">

    <a href="/moji-oglasi" class="btn btn-primary mt-3">Povratak</a>

    <form action="" method="get" class="mt-3">
        <!-- Drzava select element -->
        <div class="mt-3">
            <label for="drzava" class="form-label">Drzava</label>
            <select class="form-select" id="drzava" name="odabranaDrzavaOznaka" required onchange="this.form.submit()">
                <!-- Populate select options with data from your database -->
                <option th:each="drzava : ${drzave}"
                        th:value="${drzava.getOznaka()}"
                        th:text="${drzava.getNaziv()}"
                        th:selected="${drzava.getOznaka()} == ${odabranaDrzavaOznaka}"
                >
                </option>
            </select>
        </div>
    </form>

    <form action="" method="post" class="mt-3">

        <input type="hidden" name="drzava" th:value="${odabranaDrzavaOznaka}" />

        <!-- Mjesto select element -->
        <div class="mb-3">
            <label for="mjesto" class="form-label">Mjesto</label>
            <select class="form-select" id="mjesto" name="mjesto" required>
                <option th:each="mjesto : ${mjesta}"
                        th:value="${mjesto.getId()}"
                        th:text="${mjesto.getNaziv()}"
                        th:selected="${mjesto.getId()} == ${oglas.getMjesto().getId()}"
                >
                </option>
            </select>
        </div>

        <!-- Naziv input field -->
        <div class="mb-3">
            <label for="naziv" class="form-label">Naziv</label>
            <input type="text" class="form-control" id="naziv" name="naziv" th:value="${oglas.getNaziv()}" required>
        </div>

        <!-- Opis input field -->
        <div class="mb-3">
            <label for="opis" class="form-label">Opis</label>
            <textarea class="form-control" id="opis" name="opis" rows="3" th:text="${oglas.getOpis()}" required></textarea>
        </div>

        <!-- PocetnaCijena input field -->
        <div class="input-group mb-3">
            <div class="me-3">
                <label for="pocetnaCijena" class="form-label">Pocetna Cijena</label>
                <input type="number" class="form-control" id="pocetnaCijena" name="pocetnaCijena" th:value="${oglas.getPocetnaCijena()}" required>
            </div>
        </div>

        <div class="input-group mb-5">
            <!-- PocetnoVrijeme input field -->
            <div>
                <label for="pocetnoVrijeme" class="form-label">Pocetno Vrijeme</label>
                <input type="datetime-local" class="form-control" id="pocetnoVrijeme" name="pocetnoVrijeme" th:value="${oglas.getPocetnoVrijeme()}" required>
            </div>

            <!-- ZavrsnoVrijeme input field -->
            <div class="ms-3">
                <label for="zavrsnoVrijeme" class="form-label">Zavrsno Vrijeme</label>
                <input type="datetime-local" class="form-control" id="zavrsnoVrijeme" name="zavrsnoVrijeme" th:value="${oglas.getZavrsnoVrijeme()}" required>
            </div>
        </div>

        <input type="submit" value="Spremi" class="btn btn-primary" />
        <input type="submit" value="Obrisi" class="btn btn-danger" />

        <hr />
        <!-- Kategorije -->
        <h2>Kategorije</h2>
        <br/>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Naziv</th>
                    <th class="w-25">Akcije</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="oglasKategorija : ${oglasKategorije}">
                    <td th:text="${oglasKategorija.getId()}"></td>
                    <td th:text="${oglasKategorija.getNaziv()}"></td>
                    <td class="text-center">
                        <button type="button" class="btn btn-primary">Uredi</button>
                        <button type="button" class="btn btn-danger">Obrisi</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
