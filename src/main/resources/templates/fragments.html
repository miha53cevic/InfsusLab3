<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Online Auction Platform</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/javascript/bootstrap.bundle.min.js" defer></script>
    <style>
        main {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
            <a class="navbar-brand font-monospace fw-bold" href="/">Online Auction Platform</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:classappend="${page == 'oglasnik'} ? 'active' : ''">Oglasnik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/moji-oglasi" th:classappend="${page == 'moji-oglasi'} ? 'active' : ''">MojiOglasi</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer">
        <div class="bg-dark text-light py-3 mt-5">
            <div class="container text-center">
                <p class="mb-0">&copy; 2024 OnlineAuctionPlatform. All Rights Reserved.</p>
                <p class="mb-0">Created by Mihael Petričević and Tin Margetić</p>
            </div>
        </div>
    </footer>
</body>
</html>
